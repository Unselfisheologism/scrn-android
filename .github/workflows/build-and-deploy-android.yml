name: Build and Deploy Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_PLATFORM: android-28
      BUILD_TOOLS_VERSION: 28.0.3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;$ANDROID_PLATFORM" \
            "build-tools;$BUILD_TOOLS_VERSION"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          disable-animations: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: ./gradlew connectedAndroidTest --no-daemon

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Build release APK
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Sign release APK
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && secrets.SIGNING_KEY != '' }}
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$SIGNING_KEY" | base64 --decode > keystore.jks

          APK_INPUT=$(ls app/build/outputs/apk/release/*-unsigned.apk 2>/dev/null | head -n 1)
          if [ -z "$APK_INPUT" ]; then
            APK_INPUT=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          fi

          if [ -z "$APK_INPUT" ]; then
            echo "No release APK found to sign."
            exit 1
          fi

          ZIPALIGN="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/zipalign"
          APKSIGNER="$ANDROID_SDK_ROOT/build-tools/$BUILD_TOOLS_VERSION/apksigner"

          $ZIPALIGN -v -p 4 "$APK_INPUT" app-release-aligned.apk

          $APKSIGNER sign \
            --ks keystore.jks \
            --ks-key-alias "$ALIAS" \
            --ks-pass "pass:$KEY_STORE_PASSWORD" \
            --key-pass "pass:$KEY_PASSWORD" \
            --out app/build/outputs/apk/release/app-release-signed.apk \
            app-release-aligned.apk

          $APKSIGNER verify --verbose app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      - name: Upload signed APK artifact
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && secrets.SIGNING_KEY != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release-signed.apk

      - name: Create GitHub Release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && secrets.SIGNING_KEY != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: Automated release build with modifications
          files: app/build/outputs/apk/release/app-release-signed.apk
