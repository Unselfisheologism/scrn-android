name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Get the app source
      - name: Get the source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Run formatting checks using spotless (spotless.gradle)
      - name: Run Spotless checks
        run: |
          ./gradlew spotlessCheck --warning-mode=all --stacktrace

      # Run dependency updates using ben-manes versions plugin (versionsPlugin.gradle)
      - name: Check dependency updates
        run: |
          # request only stable release candidates by default; plugin config lives in versionsPlugin.gradle
          ./gradlew dependencyUpdates -Drevision=release --warning-mode=all --stacktrace

      - name: Upload Dependency Updates Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates-report
          path: |
            **/build/dependencyUpdates/**
            build/dependencyUpdates/**

      # Clean and compile the debug apk
      - name: Clean and Generate Debug APK
        run: |
          ./gradlew clean assembleDebug --warning-mode=all --stacktrace

      # Upload the action artifact (debug)
      - name: Upload Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
