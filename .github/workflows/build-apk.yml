name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Get the app source
      - name: Get the source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Run formatting checks using spotless (spotless.gradle)
      - name: Run Spotless checks
        run: |
          ./gradlew spotlessCheck --warning-mode=all --stacktrace

      # Run dependency updates using ben-manes versions plugin (versionsPlugin.gradle)
      - name: Check dependency updates
        run: |
          # request only stable release candidates by default; plugin config lives in versionsPlugin.gradle
          ./gradlew dependencyUpdates -Drevision=release --warning-mode=all --stacktrace

      - name: Upload Dependency Updates Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates-report
          path: |
            **/build/dependencyUpdates/**
            build/dependencyUpdates/**

      # Clean and compile the debug apk
      - name: Clean and Generate Debug APK
        run: |
          ./gradlew clean assembleDebug --warning-mode=all --stacktrace

      # Upload the action artifact (debug)
      - name: Upload Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # Generate Release APK (requires secrets)
      - name: Generate Release APK
        if: secrets.SIGNING_KEY != ''
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -e
          # decode signing key (expecting base64-encoded secret)
          echo "$SIGNING_KEY" | base64 --decode > keystore.jks
          # Assemble release. The project can read either of these -P properties; adjust if your build uses different property names.
          ./gradlew assembleRelease --warning-mode=all --stacktrace \
            -Pandroid.signingConfig.storeFile=keystore.jks \
            -Pandroid.signingConfig.storePassword="$SIGNING_PASSWORD" \
            -Pandroid.signingConfig.keyAlias="$KEY_ALIAS" \
            -Pandroid.signingConfig.keyPassword="$KEY_PASSWORD" \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password="$SIGNING_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      # Upload Release APK
      - name: Upload Release APK (artifact)
        if: success() && (secrets.SIGNING_KEY != '')
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk
